        </div>

      <div id="chooseGender">
        <label><h6>Please choose your gender</h6></label>

    <p>
      <input name="gender" type="radio" id="female" />

    </p>
  </form>

    <p>
      <input name="symptom" type="radio" id="stomachAche"  />
